<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="container-fluid">
    <div *ngIf="pokemonAleatorio">
        <div class="row">
            <h3>
                Descubre a ¡ <span style="color: #ee6b2f">{{ pokemonAleatorio.name }}</span> !
            </h3>
        </div>
        <div class="row">
            <div class="col-md-8">
                <img class="imagen-pokemon1" [src]="pokemonAleatorio.sprites.front_default" alt="{{ pokemonAleatorio.name }}">
                <img class="imagen-pokemon" [src]="pokemonAleatorio.sprites.back_default" alt="{{ pokemonAleatorio.name }}">
                
            </div>
            <div class="col-md-4 datos">
                <h5><span style="color: #ee6b2f"> Número en la Pokédex: </span> {{ pokemonAleatorio.game_indices[0].game_index }} </h5>
                <h5><span style="color: #ee6b2f"> Altura: </span> {{ pokemonAleatorio.height }} m</h5>
                <h5><span style="color: #ee6b2f"> Peso: </span> {{ pokemonAleatorio.weight }} kg</h5>
                <h5><span style="color: #ee6b2f"> Tipo/s: </span> 
                    <span class="inline-list">
                        <ng-container *ngFor="let type of pokemonAleatorio.types; let last = last">
                          {{ type.type.name }}{{ !last ? ', ' : '' }}
                        </ng-container>
                      </span>
                </h5>
                <button type="button" class="btn btn-primary btn-lg"><a href="/inicio"><span class="material-symbols-outlined">refresh</span></a></button>
            </div>
    </div>
</div>
